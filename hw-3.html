<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Задание 1
        let password = 'пароль';
        let x = prompt('Введите пароль')
        if (x === password) {
            alert('Пароль введен верно');
        } else {
            alert('Пароль введен неправильно');
        }

        //Задание 2
        let c = Number(prompt('Введите число'));
        if (c > 0 && c < 10) {
            console.log('Верно');
        } else {
            console.log('Неверно');
        }

        //Задание 3
        let d = Number(prompt('Введите число'));
        let e = Number(prompt('Введите число'));
        if (d > 100 || e > 100) {
            console.log('Верно');
        } else {
            console.log('Неверно');
        }

        //Задание 4
        let a = '2';
        let b = '3';
        // Код выше изменять менять нельзя. Чтобы решить задачу исправьте код ниже:
        alert(Number(a) + Number(b));

        //Задание 5
        let monthNumber = '12';

        switch (monthNumber) {
            case '1':
            case '2':
            case '12':
                console.log('зима');
                break;
            case '3':
            case '4':
            case '5':
                console.log('весна');
                break;
            case '6':
            case '7':
            case '8':
                console.log('лето');
                break;
            case '9':
            case '10':
            case '11':
                console.log('осень');
                break;
            default:
                console.log('Такого месяца нет');
                break;
        }
    </script>

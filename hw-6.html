<body>

    <script>
        //задание 1 
        const number = [1, 5, 4, 10, 0, 3];
        for (let i = 0; i < number.length; i++) {
            if (number[i] == 10) break;
            console.log(number[i]);
        }

        // Задание 2
        const numbs = [1, 5, 4, 10, 0, 3];
        let j = 0;
        while (j < numbs.length) {
            if (numbs[j] == 4) console.log(j);
            j++;
        }

        //Задание 3
        let n = [1, 3, 5, 10, 20];
        let joinN = n.join(" ");
        console.log(joinN);

        //Задание 4
        const matrix = [];
        for (let x = 0; x < 3; x++) {
            matrix[x] = [];
            for (let y = 0; y < 3; y++) {
                matrix[x][y] = 1;
            }
        }

        console.log(matrix);

        //Задание 5
        const arr = [1, 1, 1];
        arr.push(2, 2, 2);
        console.log(arr);

        //Задание 6
        let array = [9, 8, 7, 'a', 6, 5];
        array = array.sort().filter(char => char != 'a');
        console.log(array);

        //Задание 7
        let guess = [9, 8, 7, 6, 5];
        let userNumb = Number(prompt('Угадайте число'));
        if (guess.includes(userNumb) === true) {
            alert('Угадал');
        } else {
            alert('Не угадал');
        }

        //Задание 8
        let line = 'abcdef';
        let reverseLine = line.split('').reverse().join('');
        console.log(reverseLine);

        //Задание 9
        let double = [[1, 2, 3], [4, 5, 6]];
        double = [].concat(...double);
        console.log(double);

        //Задание 10
        const arbitrary = [10, 3, 5, 9, 2, 4];
        for (let s = 0; s < arbitrary.length; s++) {
            if (s == (arbitrary.length - 1)) {
                console.log(arbitrary[s]);
                break;
            }
            let sum = 0;
            sum = arbitrary[s] + arbitrary[s + 1];
            console.log(sum);
        }

        //Задание 11
        function square(array) {
            return array.map(el => el ** 2);
        }

        const myNumbers = [4, 8, 3];
        console.log(square(myNumbers));

        //Задание 12
        function getLengths(strings) {
            return strings.map(str => str.length);
        }

        const strings = ["кресло", "стол", "диван"];
        const lengths = getLengths(strings);
        console.log(lengths);

        //Задание 13
        function getNegative(arr) {
            return arr.filter(number => number < 0);
        }

        const myNumb = [-1, 2, -3, 4, -5, 0, 10, -20];
        const negativeNumbers = getNegative(myNumb);
        console.log(negativeNumbers);

        //Задание 14
        const myArr = [];
        for (let i = 0; i < 10; i++) {
            myArr.push(Math.floor(Math.random() * 11));
        }
        console.log(myArr);

        const even = myArr.filter(arr => arr % 2 === 0);
        console.log(even);

        //Задание 15
        const myArray = [];
        for (let j = 0; j < 6; j++) {
            myArray.push(Math.floor(Math.random() * 11));
        }
        console.log(myArray);

        let summa = myArray.reduce((total, number) => total + number, 0);

        const arithMean = summa / myArray.length;
        console.log(arithMean);

    </script>

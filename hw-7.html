        function filterString(stringArray, startString) {

        // Задание 6
        function randomArrey() {
            let userNumber = Number(prompt('Введите число'));
            const arrayLength = Math.floor(userNumber / 2);
            const array = [];
            for (let i = 0; i < arrayLength; i++) {
                array.push(Math.floor(Math.random() * userNumber) + 1);
            }
            return array;
        }

        console.log(randomArrey());

        
        // Задание 7
        function randomNumberInRange(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(randomNumberInRange(45, 64));

        // Задание 10
        function formatDate(date) {
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'long' });
            const year = date.getFullYear();
            const dayOfWeek = date.toLocaleString('default', { weekday: 'long' });
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `Дата: ${day} ${month} ${year} — это ${dayOfWeek}. Время: ${hours}:${minutes}:${seconds}`;
        }

        console.log(formatDate(new Date()));

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        //Задание 1
        let a = 1;
        while (a <= 2) {
            console.log('Привет');
            a++;
        }

        //Задание 2
        let b = 1;
        while (b <= 5) {
            console.log(b);
            b++;
        }

        //Задание 3
        let c = 7;
        while (c <= 22) {
            console.log(c);
            c++;
        }

        //Задание 4
        const obj = {
            "Коля": '200',
            "Вася": '300',
            "Петя": '400'
        }

        for (const key in obj) {
            console.log(`${key}: ${obj[key]}`);
        }

        //Задание 5
        let n = 1000;
        let num = 0;
        do {
            n /= 2;
            num++;
        } while (n > 50);
        console.log(n, num);

        //Задание 6
        let day = Number(prompt('Введите число первой пятницы этого мусяца'));
        for (day; day <= 31; day += 7) {
            console.log(`Сегодня пятница, ${day}-е число. Необходимо подготовить отчет.`);
        }
    </script>
</body>

</html>
